{% extends 'base.html' %}

{% block title %}Configuração de Banco de Dados{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Testar Conexão com o Banco de Dados</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Testar Conexão</button>
    </form>

    {% if mensagem %}
        <p style="color: {% if sucesso %}green{% else %}red{% endif %};">
            {{ mensagem }}
        </p>
    {% endif %}
</div>
{% endblock %}
