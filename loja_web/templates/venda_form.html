{% extends 'base.html' %}

{% block title %}Nova Venda{% endblock %}

{% block content %}
<html>
<head>
    <meta charset="utf-8">
    <title>Nova Venda</title>
</head>
<body>
    <h1>Nova Venda</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Itens da Venda</h2>
        {{ formset.management_form }}
        {% for form in formset %}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            {{ form.as_p }}
        </div>
        {% endfor %}
        <button type="submit">Salvar Venda</button>
    </form>
</body>
</html>
